<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">DumbDo - Stupidly Simple Todo List</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1 id="header-title">DumbDo</h1>
            <div class="list-controls">
                <div class="list-selector-container">
                    <select id="listSelector" aria-label="Select todo list">
                        <option value="List 1">List 1</option>
                    </select>
                </div>
                <div class="list-buttons">
                    <button type="button" id="renameList" class="icon-btn" aria-label="Rename current list">
                        <svg viewBox="0 0 24 24" width="14" height="14">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button type="button" id="deleteList" class="delete-btn" aria-label="Delete current list">
                        <svg viewBox="0 0 24 24" width="14" height="14">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button type="button" id="addList" class="icon-btn" aria-label="Add new list">
                        <svg viewBox="0 0 24 24" width="14" height="14">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
        </header>
        
        <main>
            <form id="todoForm" class="todo-form">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    required
                >
                <div class="button-group">
                    <button type="submit">Add</button>
                </div>
            </form>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be inserted here -->
            </ul>
        </main>

        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
