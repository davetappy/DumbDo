<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">DumbDo - Stupidly Simple Todo List</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1 id="header-title">DumbDo</h1>
            <div class="list-controls">
                <div class="list-selector-container">
                    <select id="listSelector" aria-label="Select todo list">
                        <option value="List 1">List 1</option>
                    </select>
                </div>
                <div class="list-buttons">
                    <button id="renameList" class="icon-button" aria-label="Rename current notepad" data-tooltip="Rename">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </button>
                    <button id="deleteList" class="icon-button icon-button--danger" aria-label="Delete current notepad" data-tooltip="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button id="addList" class="icon-button" aria-label="Create new notepad" data-tooltip="New">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="2" x2="12" y2="21"></line>
                            <line x1="2" y1="12" x2="21" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
        </header>
        
        <main>
            <form id="todoForm" class="todo-form">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    required
                >
                <div class="button-group">
                    <button type="submit">Add</button>
                </div>
            </form>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be inserted here -->
            </ul>
        </main>

        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
