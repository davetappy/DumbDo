<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumbDo - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app login-page">
        <div class="login-container">
            <h1>DumbDo</h1>
            <div class="login-box">
                <h2>Enter PIN</h2>
                <p id="pin-description" class="pin-description">Please enter your PIN to access your todos.</p>
                <form id="loginForm">
                    <div class="pin-input-container">
                        <!-- PIN inputs will be generated dynamically -->
                    </div>
                    <div class="pin-status">
                        <p id="attemptsRemaining" class="attempts-remaining" aria-hidden="true">5 attempts remaining</p>
                        <p id="pinError" class="pin-error" aria-hidden="true">Invalid PIN. Please try again.</p>
                        <p id="lockoutNotice" class="lockout-notice" aria-hidden="true">Too many attempts. Please try again later.</p>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
